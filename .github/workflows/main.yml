name: Process and Call Shared Workflow

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '02 17 * * *'

jobs:
  process-testfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create newtest.txt
        run: |
          grep -v '^containerImagepath' testfile.txt > newtest.txt

      - name: Upload newtest.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: newtest
          path: newtest.txt

  call-shared-on-branches:
    needs: process-testfile
    uses: MartinJuneie/temp/.github/workflows/shared_wf.yml@main
    with:
      file-path: newtest.txt